<div class="container">
    <div class="row">
        <div class="col s6" *ngFor="let item of panier | async;">
            <div class="card">
                <div class="card-image">
                    <img src="{{ item.img }}">
                    <span class="card-title">{{ item.nom }}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" (click)="onDelClick ()">Del</i></a>
                </div>
                <div class="card-content">
                    <p>{{ item.prix }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
