<div class="container">
    <div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-image">
                    <img src="{{ Hotel.img }}">
                    <span class="card-title">{{ Hotel.nom }}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" (click)="onDelClick (Hotel)">del</i></a>
                </div>
                <div class="card-content">
                    <p>{{ Hotel.prix }}</p>
                    <p>{{ Hotel.desc }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
